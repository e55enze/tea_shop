<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body style="justify-content: center;text-align: center;display: grid">
<div style="margin-top: 30px;border: 2px solid #fd7801; border-radius: 5px;width: 400px">
    <h1>Авторизация</h1>
    <form action="/login" method="post">
        <div style="margin: 10px;">
            <input type="text" name="username" placeholder="Имя пользователя" required style="font-size: 20px;height: 25px;">
        </div>
        <div style="margin: 10px;">
            <input type="password" name="password" placeholder="Пароль" required style="font-size: 20px;height: 25px;">
        </div>
        <div style="margin: 10px;">
            <button type="submit"
                    style="
                    margin-top: 0.5rem;
                    margin-bottom: 0.5rem;
                    display: inline-block;
                    padding: .8rem 0.5rem;
                    font-size: 2rem;
                    border-radius:.5rem;
                    border:.2rem solid var(--black);
                    color:var(--black);
                    cursor:pointer;
                    background: none;">
                Войти</button>
        </div>
    </form>
</div>
<div style="margin-top: 30px;border: 2px solid #fd7801; border-radius: 5px;width: 400px">
    <h1>Регистрация</h1>
    <form action="/register" method="post">
        <div style="margin: 10px;">
            <input type="text" name="username" placeholder="Имя пользователя" required style="font-size: 20px;height: 25px;">
        </div>
        <div style="margin: 10px;">
            <input type="password" name="password" placeholder="Пароль" required style="font-size: 20px;height: 25px;">
        </div>
        <div style="margin: 10px;">
            <button type="submit"
                    style="
                    margin-top: 0.5rem;
                    margin-bottom: 0.5rem;
                    display: inline-block;
                    padding: .8rem 0.5rem;
                    font-size: 2rem;
                    border-radius:.5rem;
                    border:.2rem solid var(--black);
                    color:var(--black);
                    cursor:pointer;
                    background: none;">
                Зарегистрироваться</button>
        </div>
    </form>
</div>
<!-- Если есть ошибка, выведем сообщение -->
<div th:if="${error}" th:text="${error}"></div>
<a href="/" style="display: flex;justify-content: center;font-size: 20px;border-size: 1px;">Вернуться на главную</a>
</body>
</html>
